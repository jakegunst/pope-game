<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pope Game</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    
    <!-- Load JavaScript files in dependency order -->
    
    <!-- 1. Core systems (used by everything) -->
    <script src="scripts/core/physics.js?v=2"></script>
    <script src="scripts/core/collision-detection.js?v=2"></script>
    
    <!-- 2. Player (needed by enemy system for collision) -->
    <script src="scripts/entities/player.js?v=2"></script>
    
    <!-- 3. Level system -->
    <script src="scripts/systems/level-loader.js?v=1"></script>
    
    <!-- 4. Enemy system (in order: base class first) -->
    <script src="scripts/entities/enemies/enemy-base.js"></script>
    <script src="scripts/entities/enemies/enemy-walker.js"></script>
    <script src="scripts/entities/enemies/enemy-flyer.js"></script>
    <script src="scripts/systems/enemy-manager.js"></script>
    
    <!-- 5. Collectibles system -->
    <script src="scripts/systems/collectibles-manager.js"></script>
    
    <!-- 6. Game engine (needs everything above) -->
    <script src="scripts/core/game-engine.js?v=1"></script>
    
    <!-- 7. Main game file (must be last) -->
    <script src="scripts/main.js?v=2"></script>
</body>
</html>
